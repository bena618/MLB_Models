name: 1st Inning Score Predictor Roto
on: 
  workflow_dispatch:
  push:
    paths:
      - 'withRotoIdea.py'
      - '.github/workflows/withRotoIdea.yml'
permissions: write-all

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository  
        uses: actions/checkout@v2
      - name: Checkout relevant files  
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            withRotoIdea.py
            picks.png
          sparse-checkout-cone-mode: false
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
            python-version: '3.9'      
      - name: Run script
        run: |
          pip install --upgrade pip
          pip install requests
          pip install bs4
          pip install requests
          pip install pandas
          pip install matplotlib
          python withRotoIdea.py
          git config --global user.email "benaharon1@yahoo.com"
          git config --global user.name "bena618"
          git pull
          git add .
          git commit -m "Workflow updating NRFI_YRFIroto.png"
      - name: commit changes
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.s1 }} 
